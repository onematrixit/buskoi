<!-- app/templates/welcome.html -->

{% extends 'base.html' %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/welcome.css') }}">
{% endblock %}

{% block body %}
<div class="container">
    <!-- Top Blue Section -->
    <div class="top-section">
        <h1>Welcome to</h1>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/bus-logo.png') }}" alt="BusKo Logo">
        </div>
        <p>Your campus transport companion</p>
    </div>
    <!-- Bottom White Section -->
    <div class="bottom-section">
        <div class="button-wrapper">
            <div class="toggle-button" id="toggle-button">
                <div class="circle"></div>
                <span>Let's Go</span>
            </div>
        </div>
        <div class="indicator">
            <span class="dot yellow-dot"></span>
            <span class="dot red-dot"></span>
            <span class="dot blue-dot"></span>
        </div>
    </div>
</div>

<script>
    const toggleButton = document.getElementById('toggle-button');

    toggleButton.addEventListener('click', () => {
        toggleButton.classList.toggle('toggled');
        setTimeout(() => {
            window.location.href = "{{ url_for('main.home') }}";
        }, 500); // Redirect after animation
    });
</script>
{% endblock %}
