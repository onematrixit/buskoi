<!-- app/templates/user/dashboard.html -->

{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Welcome, {{ user.username }}</h2>
<p>Select a route to view schedules:</p>
<ul class="list-group">
    {% for route in routes %}
    <li class="list-group-item">
        <a href="{{ url_for('user.route_schedules', route_id=route.id) }}">{{ route.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
